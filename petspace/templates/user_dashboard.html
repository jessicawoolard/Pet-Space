{% extends 'base.html' %}

{% block content %}
    <div>
        <div>
            <p>Welcome {{ user.username }}</p>
        </div>
        <div>
            <button><a href="{% url 'petspace:add_pet' %}">Add a new pet</a></button>
        </div>
        {% for pet in pets %}
            <div class="current_pet_link">

                <button class="pet_profile_button"><a href="{% url 'petspace:pet_profile' pet.id %}">{{ pet.name }} profile</a>
                </button>
                <p>
                    <button class="lost_button">Flag as lost</button>
                </p>
            </div>
        {% endfor %}

    </div>
{% endblock %}
