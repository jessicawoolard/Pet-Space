{% extends 'base.html' %}

{% block content %}

    <div class="margin-bottom"></div>
    <div class="row margin-bottom">
        <div class="col-sm-3 right-border">
            <div class="row margin-bottom">
                <div class="col-12">
                    <h2>Dashboard</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <ul class="nav">
                        <a class="pet_space_button full-width margin-bottom-half"
                           href="{% url 'frontend:update_user' %}">Edit my profile</a>
                        <br>
                        <a class="pet_space_button full-width margin-bottom-half" href="{% url 'petspace:add_pet' %}">Add
                            a
                            new pet</a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Flag</th>
                </tr>
                </thead>
                <tbody>

                {% for pet in pets %}
                    <tr>
                        <td><img class='pet_picture_dashboard center-block' src="{{ pet.picture.url }}" alt="#">
                        </td>
                        <td><a href="{% url 'petspace:pet_profile' pet.id %}">{{ pet.name }}</a></td>
                        <td>
                            <a class="edit_button pet_space_button"
                               href="{% url 'petspace:edit_pet' pet.id %}">Edit</a>
                        </td>
                        <td>
                            <form method="post" action="{% url 'petspace:lost_pet' pet.id %}">
                                {% csrf_token %}
                                {% if pet.lost %}
                                    <input class='pet_space_button pet_lost btn-sm' type="submit" value="Found"/>
                                {% else %}
                                    <input class="pet_space_button btn-sm" type="submit" value="Lost"/>
                                {% endif %}
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
