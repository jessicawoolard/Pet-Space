{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'petspace:add_pet' pet.id %}" method="post" novalidate id="form_signup_form" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Add Pet</button>
    </form>


{% endblock %}
